<h3>listado de heroes con ngFor</h3>

<!--Si la condicion es falsa muestra no se muestra -->
<div *ngIf="deleteHero else nothing">
<h3>Heroe borrado <small class="text-danger"> {{ deleteHero }} </small></h3>
</div>

<ng-template #nothing>
    <h3>No ha borrado nada</h3>
</ng-template>

<button 
    (click)="removeHero()"
    class="btn btn-outline-danger">
    Borrar heroe
</button>
<ul class="mt-2 list-group">
    <li *ngFor="let item of heroNames" class="list-group-item">{{ item }}</li>
</ul>
