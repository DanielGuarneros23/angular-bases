<h1>Heroes</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>Metodo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>
</dl>
<!-- ngIf = si es falso no muestra  -->
<button 
    *ngIf="name !== 'Spiderman'"
    class="btn btn-primary mx-2" 
    (click)="changeHero()">
    Cambiar nombre 
</button> 

<button 
    class="btn btn-primary" 
    (click)="changeAge()">
    Cambiar edad
</button>
